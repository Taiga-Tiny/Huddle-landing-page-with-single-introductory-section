<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <link rel="stylesheet" href="/src/main.css">
</head>

<body>

  <div class="container">
    <div class="nav">
      <div class="logo">
        <img src="./src/images/logo.svg" alt="Huddle" class="img-logo">
      </div>
    </div>
    <main>
      <section>
        <div class="image-container">
          <img src="./src/images/illustration-mockups.svg" alt="Illustration">
        </div>
        <div class="cta-container">
          <h1>
            Build The Community Your Fans Will Love
          </h1>
          <p>
            Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
            Create connections with your users as you engage in genuine discussion.
          </p>
          <a href="#" class="button-17 ct"> Register</a>
          <div class="social-links">
            <a href="#" class="border-link">
              <i data-feather="facebook" class="icon"></i>
            </a>
            <a href="#" class="border-link">
              <i data-feather="instagram" class="icon"></i>
            </a>
            <a href="#" class="border-link">
              <i data-feather="twitter" class="icon"></i>
            </a>
          </div>
        </div>
      </section>
    </main>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
  <script>
    feather.replace();
  </script>
</body>

</html>
